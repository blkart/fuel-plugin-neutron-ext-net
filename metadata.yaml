# Plugin name
name:  neutron-ext-net
title: Multi Ext Network extension
# Plugin version
version: 1.0.0
# Description
description: Enables Multi ext network for Neutron, works in multinode mode only
# Required fuel version
fuel_version: ['6.0.1']

# The plugin is compatible with releases in the list
releases:
  - os: centos
    version: 2014.2.2-6.0.1
    mode: ['multinode', 'ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/centos

# Version of plugin package
package_version: '1.0.0'
